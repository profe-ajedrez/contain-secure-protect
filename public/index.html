<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <link href="./assets/css/app.css" rel="stylesheet" />

    <link rel="manifest" href="./manifest.json" />

    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script
      src="https://kit.fontawesome.com/48e5e81181.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body class="app-background">

    <!--navigation---------------------------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark nav-color ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./assets/img/logo-1.png" target="_blank" rel="noopener noreferrer" />
          Sport Adminer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a id="signupLink" style="display:none;" class="nav-link item-color" href="#" data-bs-toggle="modal" data-bs-target="#signupmodal">Registrarme</a>
            <a id="signinLink" style="display:none;" class="nav-link item-color" href="#" data-bs-toggle="modal" data-bs-target="#signinmodal">Ingresar</a>
            <a id="logout" style="display:none;" class="nav-link item-color" href="#"><i class="fas fa-sign-out-alt"></i></a>
          </div>
        </div>
      </div>
    </nav>
    <!--navigation-->


    <aside id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn light-text" onclick="closeNav()">&times;</a>

      <div class="pt-3">
         <ul id="sidenav-container">

         </ul>
      </div>
    </aside>
    <main id="main">
      <a href="#" style="display:none;" id="openbtn" class="light-text" onclick="openNav()"><i class="fas fa-bars"></i></a>

    </main>



    <!--Sign up------------------------------------------------------------------------------------------------------->
    <div id="signupmodal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content signup-back light-text">
          <div class="modal-header title-signup-back no-border-bottom">
            <h5 class="modal-title">Registro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form id='signup-form' class="form-floating">
              <div class="form-group form-floating">
                <input type="email" class="form-control title-signup-back sign-input" id="signup-mail"
                  placeholder="name@example.com" required />
                <label for="floatingInputValue">Mail</label>
              </div>
              <br>
              <div class="form-group form-floating">
                <input type="password" class="form-control title-signup-back sign-input" id="signup-pass"
                  placeholder="su password" required />
                <label for="floatingInputValue">Clave</label>
              </div>
              <br>

              <div class="form-group">
                <button type="submit" class="btn btn-primary w-100 btn-primary"><i class="fa fa-user-plus"
                    aria-hidden="true"></i> Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Sign up-->



    <!--Sign in------------------------------------------------------------------------------------------------------->
    <div id="signinmodal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content signup-back light-text">
          <div class="modal-header title-signup-back no-border-bottom">
            <h5 class="modal-title">Ingresar </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form id='signin-form' class="form-floating">
              <div class="form-group form-floating">
                <input type="email" class="form-control title-signup-back sign-input" id="signin-mail"
                  placeholder="name@example.com" required />
                <label for="floatingInputValue">Su mail</label>
              </div>
              <br>
              <div class="form-group form-floating">
                <input type="password" class="form-control title-signup-back sign-input" id="signin-pass"
                  placeholder="password" required />
                <label for="floatingInputValue">Su password</label>
              </div>
              <br>
              <div class="form-group">
                <button type="submit" class="btn btn-primary w-100"><i class="fa fa-sign-in" aria-hidden="true"></i>
                  Acceder</button>
              </div>
              <br>
              <div class="form-group">
                <button id="google-signin" type="button" class="google btn w-100 btn-danger">
                  <i class="fa fa-google fa-fw"></i> Acceder con Google
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Sign in-->


    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-remote-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-performance.js"></script>

    <!-- MDB -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script>
      function openNav() {
        if (!!application.user) {
          document.getElementById("openbtn").style.display = "none";
          document.getElementById("mySidebar").style.width = "18rem";
          document.getElementById("main").style.marginLeft = "18rem";
        }
      }

      /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("openbtn").style.display = "block";
      }
    </script>

    <script src="./src/bootstrap.js"></script>
    <script src="./src/auth.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
